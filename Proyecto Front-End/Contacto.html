<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="contacto_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari&display=swap" rel="stylesheet">
</head>

<body>
    <header class="title">
        <h1>CONTACTO</h1>
    </header>

    <div>
        <form>
            <label for="fname" class="form-label">NOMBRE</label>
            <input type="text" id="fname" name="fname" required>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
            <label for="text">MENSAJE</label>
            <input type="text" id="text" name="text">
            <input type="submit" class="bg-info" value="ENVIAR">
        </form>
    </div>

    <div class="mapa">
        <h4>Encontrame en</h4>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d217954.25341063514!2d-64.33443243804486!3d-31.39937704069745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432985f478f5b69%3A0xb0a24f9a5366b092!2zQ8OzcmRvYmE!5e0!3m2!1ses-419!2sar!4v1620828496703!5m2!1ses-419!2sar" width="300" height="225" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
